name: Release Stable to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+$'  # Triggers on stable tags like v0.13.0, v1.0.0 (no alpha suffix)

jobs:
  release-stable:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for trusted publishing to PyPI
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Generate DSL cheatsheet
        run: |
          pip install -e .
          python scripts/generate_dsl_cheatsheet.py

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          python -m twine check dist/*
          echo "ğŸ“¦ Package contents:"
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ github.ref_name }}"
          body: |
            ğŸ‰ **Stable Release**: Production-ready version with new features and improvements.
            
            **Installation:**
            ```bash
            pip install attachments
            # or explicitly:
            pip install attachments==${{ github.ref_name | replace('v', '') }}
            ```
            
            **What's new in this release:**
            - ğŸ” Enhanced DSL cheatsheet with types, defaults, and allowable values
            - ğŸ“Š Automatic DSL command discovery and documentation
            - ğŸš€ Improved logging and verbosity system
            - ğŸ› ï¸ Better error messages and suggestions
            
            See [CHANGELOG.md](https://github.com/MaximeRivest/attachments/blob/main/CHANGELOG.md) for full details.
          prerelease: false
          files: dist/* 