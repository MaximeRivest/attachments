name: Release Alpha to PyPI

on:
  push:
    tags:
      - 'v*a*'  # Triggers on alpha tags like v0.13.0a1, v0.13.0a2, etc.

jobs:
  release-alpha:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for trusted publishing to PyPI
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Generate DSL cheatsheet
        run: |
          pip install -e .
          python scripts/generate_dsl_cheatsheet.py

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          python -m twine check dist/*
          echo "ğŸ“¦ Package contents:"
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Alpha Release ${{ github.ref_name }}"
          body: |
            ğŸ§ª **Alpha Release**: This is a pre-release version for testing new features.
            
            **Installation for alpha testers:**
            ```bash
            pip install attachments==${{ steps.get_version.outputs.VERSION }}
            ```
            
            **What's new:**
            - ğŸ” Enhanced DSL cheatsheet with types, defaults, and allowable values
            - ğŸ“Š Automatic DSL command discovery and documentation
            - ğŸš€ Improved logging and verbosity system
            - ğŸ› ï¸ Better error messages and suggestions
            
            **Feedback welcome:** Please report issues or suggestions!
          prerelease: true
          files: dist/* 